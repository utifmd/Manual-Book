dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.name = "Manual Book"

include ':app', ':usecases', ':domain',
        ':data:local',
        ':data:remote',
        ':data:repository'
